            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

    <div class="container contact-us">
        <h2>Contact Us</h2>
        <form class="form-horizontal js_contactUsForm" method="POST">
            <div class="form-group">
                <label for="reason">I'd like to know more about:</label>
                <div class="col-sm-10">
                    <select name="reason" id="reason" class="js_type">
                        <option value="0" selected>General</option>
                        <option value="1">Book an Event</option>
                        <option value="2">Register for a Class</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="contactName">Name</label>
                <input id="contactName" name="contactName" type="text" class="col-md-4 col-sm-8 col-xs-12 js_name"></input>
            </div>
            <div class="form-group">
                <label for="replyAddress">Email Address</label>
                <input id="replyAddress" name="replyAddress" type="email" class="col-md-4 col-sm-8 col-xs-12 js_email"></input>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <div class="col-sm-10">
                    <textarea name="message" id="message" class="form-control js_body" rows="5"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
